<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>육안</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" /> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
<body>
    <div class="container">
        <div class="meatimg">
            <h1>肉眼</h1>
            <h2>소고기의 등급을 측정해드립니다.</h2>
            <p>총 5가지의 등급으로 분류되며, 정확도와 같이 출력됩니다.</p>
        </div>
        <div class="resultcontainer">
           
            <div class="resultimg">
                <img src="data:image/png;base64,{{ img_data }}" alt="고기 먹기" />
            </div>

            <div class="resultflex">
                <div class="resultgrade"> <p class="resultname">등급 측정 결과</p> <p class="result">{{grade}}</p> </div>
                <div class="resultaccuancy"> <p class="accuancy">정확도: {{prob}}%</p> </div>
                <a href="/" class="mainbutton">메인으로</a>
            </div>

        </div>
    </div>
    </div>
</body>
</html>
